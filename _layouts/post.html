---
layout: blog
comments: true
---

<div class="post post-main" style="margin-top: 100px;">
  <div class="post-title">{{ page.title }}</div> 
  <div style="line-height: 17px; margin-top: -9px">
    <div class="post-date">{{ page.date | date_to_string }}</div>
    <div class="post-author">{{ page.tags  | first }}</div>
    <img class='post-headshot' src="/public/images/team/{{ page.tags | first | replace:' ','_'  }}.png"/>
  </div>
  <div class='post-image'> <img src={{ page.image }}></img></div>
  <div class='post-content'>
    {{ content }}
  </div>

  {% if page.comments %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'iobio';
        
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
