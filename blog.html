<!-- <div style="width:100%; text-align:center; font-size: 60px; font-family: 'Open Sans'; color: rgb(70,70,70); margin-top:20px" >Blog</div> -->
<div style="width:40px; border-bottom: 1px solid rgb(70,70,70); margin-left:auto;margin-right:auto"></div>
<div class="posts">
  <ul>
  {% for post in site.posts %}
    <li class="snippet">

      <div class='snippet-thumbnail'><a href="{{ post.url }}"><img src={{ post.image }}></img></a></div>
      <div class='snippet-text'>
        <div class='snippet-byline'>BY {{ post.tags | first }} ON {{ post.date | date: "%b %-d, %Y" }}</div>
        <div></div>
        <img class='snippet-headshot' src="public/images/team/{{ post.tags | first | replace:' ','_'  }}.png"/>
        <div class='snippet-title'><a href="{{ post.url }}">{{ post.title }}</a></div>
        <div class='snippet-subtitle'>{{ post.subtitle }}</div>
      </div>



      <!-- <div class="entry">
        {{ post.excerpt }}
      </div> -->

      <!-- <a href="{{ post.url }}" class="read-more">Read More</a> -->
    </li>
  {% endfor %}
  </ul>
</div>
